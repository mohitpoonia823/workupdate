<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="" autocomplete="on" novalidate>
      <!-- action will define that after submition of form what action will form 
        and method define that what type type of request will send to the server (get/post)-->
      <!-- autocomplete is on the browser automatically complete values 
        base on values that user has enterred before -->

      <label for="name">Name</label><br />
      <input type="text" name="" id="name" /><br />
      <label for="password">Password</label><br />
      <input type="password" id="password" /><br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
