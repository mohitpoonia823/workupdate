<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- bold -->
    <b>This text is bold</b>
      <br>
      <!-- strong -->
    <strong>This text is strong</strong>

    <!-- italic -->
    <br>
     <i>this is italic</i>

     <!-- em -->
     <br>
     <em>This is emphasized</em>

     <!-- small -->
      <br>
       <small>This is small</small>


       <!-- mark -->
       <p>DO not forget to buy <mark style="background-color: aqua;">milk</mark> today</p>
       
       <!-- del -->
       <p>favourite color is <del>blue</del> in the form</p>
    
    <!-- ins -->
    <p>    My faavourite color is <del>Blue</del> <ins>red</ins>
    </p>
  
        <!-- sub element -->
        <p>This is <sub>subscripted</sub> text</p>

         <!-- sup element -->
         <p>This is <sup>subscripted</sup> text</p>

</body>
</html>
