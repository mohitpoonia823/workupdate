<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: red;
            color: white;
            overflow: hidden;
        }
        ul li{
            float: left;
            padding: 10px;
            list-style-type: none;
            color: black;
        }
        
    </style>
</head>
<body>

    <!-- unordered lists -->
    <ul style="list-style-type: square;">
        <li>3333</li>
        <li>3333</li>
        <li>3333</li>
        <li>3333</li>
    </ul>
<br>

<!-- ordered list -->
<!-- type can be "A","i","1","I" -->
    <ol start="20">
        <li>3333</li>
        <li>3333</li>
        <li>3333</li>
        <li>3333</li>
        <li>3333</li>
    </ol>


    <!-- description lists -->
    <dl>
        <dt>khdhjj</dt>
       <dd>fghss</dd>
       <dt>sdfsd</dt>
       <dd>dgfds</dd>
    </dl>
</body>
</html>
