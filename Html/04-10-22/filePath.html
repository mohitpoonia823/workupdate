<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- file path in html -->

    <!-- Absolute path -->
    <!-- full url to an file -->
    <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain">

    <!-- relative file path -->
    <!-- defines the local path of file in your system -->
    <!-- from root folder -->
    <img src="/Html/04-10-22/image/nikhil.png" alt="profile">
    
    <!-- from current folder -->
    <img src="image/nikhil.png" alt="profile">
   
   <!-- one level up from the current  folder -->
    <img src="../04-10-22/image/nikhil.png" alt="profile">
</body>
</html>
