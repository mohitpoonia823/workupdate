<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>The Navigator Object</h2>

    <p>The cookieEnabled property returns true if cookies are enabled:</p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML =
        "navigator.cookieEnabled is " + navigator.cookieEnabled + "</br>" +
        "navigator.appName is " + navigator.appName + "</br>" +
        "navigator.appCodeName is " + navigator.appCodeName + "</br>" +
        "navigator.product is " + navigator.product + "</br>" +
        "navigator.platform is " + navigator.platform + "</br>" +
        "navigator.language is " + navigator.language + "</br>" +
        "navigator.javaEnabled is " + navigator.javaEnabled();
    </script>
  </body>
</html>
