<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="test">This is special test case</p>
    <p id="demo3"></p>
    <script>
        let txt = "hello world"
        let x =  txt.search("world");
        let y = txt.search(/world/i);
   document.getElementById("demo").innerHTML = x;
   document.getElementById("demo1").innerHTML = y;

//    replacewith a reg exp
   let txt1 = txt.replace(/world/i,"india");
   document.getElementById("demo2").innerHTML = txt1;

   let text =document.getElementById("test").innerHTML;
   const pattern = /e/;
   document.getElementById("demo3").innerHTML = pattern.test(text);


    </script>
</body>
</html>
