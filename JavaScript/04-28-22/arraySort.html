<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Array sorting</h1>
      <p id="demo"></p>
      <p id="demo1"></p>
      <p id="demo2"></p>
      <p id="demo3"></p>
    <script>
     
        // sortiing the array
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      fruits.sort();
      document.getElementById("demo").innerHTML="Sorted array : " + fruits;

    //   revversiing the array
    fruits.reverse();
    document.getElementById("demo1").innerHTML="Reversed array : "+ fruits;

    // numeric sort
    const points = [40, 100, 1, 5, 25, 10];
    points.sort(function(a,b){
        return a-b;
    });
    document.getElementById("demo2").innerHTML="Sort Numeric array : "+ points;


    // find max value using math.max.apply
   function maxval(points){
       return Math.max.apply(null,points);
   }
   document.getElementById("demo3").innerHTML="Max value in  array : "+ maxval(points);

    </script>
  </body>
</html>
