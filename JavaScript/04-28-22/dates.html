<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Working with Dates</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
      // creating date with new
      const d = new Date();
      document.getElementById("demo").innerHTML = d;
      // with specified values of year month date and hour minute second and milisecond 7 values
    //   month will count from 0 to 11 in javascript
        
    //   const d1 = new Date(2021, 11, 24, 10, 33, 30, 0);
    //   const d1 = new Date(2021, 11, 24, 10, 33, 30); removed miliseconds
    //   const d1 = new Date(2021, 11, 24, 10, 33); remove seconds
    //   const d1 = new Date(2021, 11, 24, 10);   removed minutes
    //   const d1 = new Date(2021, 11, 24); remove hours
      const d1 = new Date(2021, 11);
      document.getElementById("demo1").innerHTML = d1;

    //   One and two digit years will be interpreted as 19xx:
    const d2 = new Date(21, 11, 24);
      document.getElementById("demo2").innerHTML ="Two digits in yera intrepreted as 19xx :" + d2;

    //   new Date(dateString)
    const d3 = new Date("November 13, 2012 11:15:00");
      document.getElementById("demo3").innerHTML = d3;
    </script>
  </body>
</html>
