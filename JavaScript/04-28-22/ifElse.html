<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <h1>Conditions - if else</h1>
      <p id="demo"></p>
      <p id="demo1"></p>
      <p id="demo2"></p>
    <script>
      let hour = 15;
    //   if condition is true the statement will excute
      if (hour < 18) {
        document.getElementById("demo").innerHTML =  "Good day";
      }

    //  if-else conditiion
    let time = 20;
      if (time < 18) {
        document.getElementById("demo1").innerHTML =  "Good day";
      }else{
        document.getElementById("demo1").innerHTML =  "Good noon";
      }

    // else if
    let time1 = 30;
    if (time1 < 10) {
        document.getElementById("demo2").innerHTML =  "Good day";
      }else if(time1 < 20){
        document.getElementById("demo2").innerHTML =  "Good noon";
      }else{
        document.getElementById("demo2").innerHTML =  "Good Night";

      }
    </script>
  </body>
</html>
