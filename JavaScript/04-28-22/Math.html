<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1> Javascript Math</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      // Math object allowsyou to perform mathematical functions
      //   document.getElementById("demo").innerHTML = "Pi value is : " + Math.PI;

      // math properties
      document.getElementById("demo").innerHTML =
        "<p><b>Math.E:</b> " +
        Math.E +
        "</p>" +
        "<p><b>Math.PI:</b> " +
        Math.PI +
        "</p>" +
        "<p><b>Math.SQRT2:</b> " +
        Math.SQRT2 +
        "</p>" +
        "<p><b>Math.SQRT1_2:</b> " +
        Math.SQRT1_2 +
        "</p>" +
        "<p><b>Math.LN2:</b> " +
        Math.LN2 +
        "</p>" +
        "<p><b>Math.LN10:</b> " +
        Math.LN10 +
        "</p>" +
        "<p><b>Math.LOG2E:</b> " +
        Math.LOG2E +
        "</p>" +
        "<p><b>Math.Log10E:</b> " +
        Math.LOG10E +
        "</p>";

      document.getElementById("demo1").innerHTML =
        "round value :" + Math.round(4.6) +"<br>" +
         " ceil value  : " + Math.ceil(4.2) +"<br>"+ 
         " floor method : " +Math.floor(4.9) +"<br>"+ 
         " trunc method : " +Math.trunc(4.9);;
    </script>
  </body>
</html>
