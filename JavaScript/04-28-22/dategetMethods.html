<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Date get methods</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo4"></p>
    <script>
      const d = new Date();
      document.getElementById("demo").innerHTML =
        "Time in milli seconds : " + d.getTime();
      document.getElementById("demo1").innerHTML =
        " Getting full year : " + d.getFullYear();
      document.getElementById("demo2").innerHTML =
        " Getting month : " + d.getMonth();
      document.getElementById("demo4").innerHTML =
        " Getting date : " + d.getDate();
      //    some other funtions are
      // getHours()
      //   getMinutes()
      // getSeconds()
      // getMilliseconds()
      // getDay()
    </script>
  </body>
</html>
