<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Objects</h2>
    <p>Displaying a JavaScript object will output [object Object]:</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
      const person = {
        name: "John",
        age: 30,
        city: "New York",
      };

      document.getElementById("demo").innerHTML = person;


    //   displaying object properties
    document.getElementById("demo1").innerHTML = person.name;


    // by loop
    let txt = "";
    for(let x in person){
        txt += person[x]+"<br>";
    }
    document.getElementById("demo2").innerHTML = txt;

    // with object.values
    document.getElementById("demo3").innerHTML = Object.values(person);

    // with stringify
    document.getElementById("demo4").innerHTML = JSON.stringify(person);


    </script>
  </body>
</html>
