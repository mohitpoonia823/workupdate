<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      const person = {
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      const person1 = {
        firstName: "John",
        lastName: "Doe",
      };
      const person2 = {
        firstName: "Mary",
        lastName: "Doe",
      };
      document.getElementById("demo").innerHTML = person.fullName.call(person1);

      const persons = {
        fullName: function (city, country) {
          return (
            this.firstName + " " + this.lastName + "," + city + "," + country
          );
        },
      };
      document.getElementById("demo1").innerHTML = persons.fullName.call(person1, "Oslo", "Norway"); 
    </script>
  </body>
</html>
