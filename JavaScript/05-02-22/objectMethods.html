<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <h1>Object methods</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      // Create an object:
      const person = {
        firstName: "Rahul",
        lastName: "Sharma",
        age: 18,
        city : "Hisar",
        id: 34523,
        fullName: function () {
          return (this.firstName + " " + this.lastName).toUpperCase(); // using inbuilt method
        },
      };

      // Display data from the object:
      document.getElementById("demo").innerHTML = person.fullName();

      //   below line code will return the function's defination
      document.getElementById("demo1").innerHTML = person.fullName;

      person.detail = function () {
        return this.age + " " + this.city;
      };
      document.getElementById("demo2").innerHTML = person.detail();

    </script>
  </body>
</html>
