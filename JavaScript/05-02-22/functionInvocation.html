<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2> Functions invocation</h2>

    <p>myObject.fullName() will return John Doe:</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      const myObject = {
        firstName: "John",
        lastName: "Doe",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      document.getElementById("demo").innerHTML = myObject.fullName();

      const myObject1 = {
  firstName:"John",
  lastName: "Doe",
  fullName: function() {
    return this;
  }
}
document.getElementById("demo1").innerHTML = myObject1.fullName();
    </script>
  </body>
</html>
