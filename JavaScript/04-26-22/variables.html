<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <p id="demo"></p>
    <p id="demovar"></p>
    <p id="demolet"></p>
    <script>

        // with var keyword
      var x = 5;
      var y = 8;
      var z = x + y;
      document.getElementById("demovar").innerHTML =
        " The value of Z is : " + z;


        //with let keyword
      let a = "hello ";
      let b = "Boy";
      let c = a + b;

      document.getElementById("demolet").innerHTML = c;

      // with const keyword
      const price1 = 5;
      const price2 = 6;
      let total = price1 + price2;
      document.getElementById("demo").innerHTML = "The total is: " + total;
    </script>
  </body>
</html>
