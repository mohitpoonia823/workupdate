<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Function Sequence</h2>

    <p>JavaScript functions are executed in the sequence they are called.</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
      }

      function myFirst() {
        myDisplayer("Hello");
      }

      function mySecond() {
        myDisplayer("Goodbye");
      }

      myFirst();
      mySecond();

      //   in the above example we have to calculate the function tsum times
      // then callback comes
      function myDisplayer1(something) {
        document.getElementById("demo1").innerHTML = something;
      }

      function myCalculator(num1, num2, myCallback) {
        let sum = num1 + num2;
        myCallback(sum);
      }

      myCalculator(5, 5, myDisplayer1);
    </script>
  </body>
</html>
