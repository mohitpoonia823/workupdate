<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Class</h2>


    <p id="demo"></p>

    <script>
        // class declaration
      class Car {

    // constructor function
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        // methods
        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
      }

      const myCar = new Car("Ford", 2014);
      document.getElementById("demo").innerHTML ="My car name is "+ myCar.name + " and model is " + myCar.year+"and my car age is "+ myCar.age();
    </script>
  </body>
</html>
