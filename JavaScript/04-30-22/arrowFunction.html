<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Arrow function</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <button id="btn">Click Me!</button>

    <p id="demo3"></p>
    <script>
      let myFunction = (a, b) => a * b;
      document.getElementById("demo").innerHTML = myFunction(4, 5);

      var hello;

      hello = () => "Hello World!";

      document.getElementById("demo1").innerHTML = hello();

      //   with parameters
      var hello1;

      hello1 = (val) => "Hello " + val;

      document.getElementById("demo2").innerHTML = hello1("Universe!");

      //   this
      var hello2;

      hello2 = () => {
        document.getElementById("demo3").innerHTML += this;
      };

      //The window object calls the function:
      window.addEventListener("load", hello2);

      //A button object calls the function:
      document.getElementById("btn").addEventListener("click", hello2);
    </script>
  </body>
</html>
