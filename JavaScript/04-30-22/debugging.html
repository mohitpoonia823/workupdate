<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Debugging</h1>
    <p id="demo"></p>
    <h2>Go to browser's console to see the changes</h2>
    <script>
      let a = 12;
      let b = "hello";
      console.log(a + b);

    //   using debugger
      let x = 15 * 5;
      debugger;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
