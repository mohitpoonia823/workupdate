<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 300px;
            border-radius: 10px;
            background-color: blueviolet;
        }
        .div1{
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            border-radius: 10px 30px 30px 10px; 
            margin: 10px;
            text-align: center;
            padding: 15px;
        }

        /* elliptical corners */
        .div2{
            background-color: brown;
            width: 200px;
            height: 200px;
            border-radius: 50px / 15px; 
            margin: 10px;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div>
        box with rounderd corners
    </div>
    <div class="div1">
        box with rounderd corners
    </div>
    <div class="div2">
        box with rounderd corners
    </div>

</body>
</html>
