<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
        }
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            height: 70px;
            vertical-align: middle;
        }
        td{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>mohit</td>
            <td>22</td>
        </tr>
        <tr>
            <td>sonu</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
