<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span.a{
            display: inline;
            background-color: yellow;
            width: 100px;
            height: 100px;
        }
        span.b{
display: inline-block;
background-color: yellow;
width: 100px;
            height: 100px;
        }
        span.c{
            display: block;
            background-color: yellow;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet <span class="a">consectetur</span> <span class="a">adipisicing</span>  elit. Eius, omnis!</p>
    <p>Lorem ipsum dolor, sit amet <span class="b">consectetur</span> <span class="b">adipisicing</span>  elit. Eius, omnis!</p>
    <p>Lorem ipsum dolor, sit amet <span class="c">consectetur</span> <span class="c">adipisicing</span>  elit. Eius, omnis!</p>
</body>
</html>
