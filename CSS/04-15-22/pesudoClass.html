<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: none;
            background-color: yellow;
            color: black;
            font-size: 20px;
        }
        div:hover p{
            display: block;
        }
        p span:first-child{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>
        Hover this element to show the p element
        <p>iam  here <span>hello span</span></p>
    </div>
</body>
</html>
