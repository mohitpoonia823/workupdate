<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: yellow;
            border: 1px solid red
        }
        /* x-axis rotation */
        .mydiv{
            transform: rotateX(130deg);
        }
        /* y-axis rotation */
        .mydiv1{
            transform: rotateY(150deg);
        }
        .mydiv2{
            transform: rotateZ(90deg);
        }
    </style>
</head>
<body>
    <div class="normal">
        this div is normal
    </div>
    <div class="mydiv">
        this element is rotated at 130dg
    </div>
    <div class="mydiv1">
        this element is rotated at 130dg
    </div>
    <div class="mydiv2">
        this element is rotated at 90dg
    </div>
</body>
</html>
