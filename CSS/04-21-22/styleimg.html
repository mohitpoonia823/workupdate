<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Responsive img */
      .img1 {
        max-width: 100%;
        /* height: auto; */
      }

      /* centered img */
      .img2 {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        margin-bottom: 10px;
      }
      div.polaroid {
        width: 30%;
        margin-left: 30px;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        margin-bottom: 25px;
      }
      div.container {
  text-align: center;
  padding: 10px 20px;
}
.contrast {filter: contrast(180%);}
    </style>
  </head>
  <body>
    <!-- responsive img -->
    <img
      class="img1"
      src="/CSS/04-16-22/img/ground.jpg"
      alt="flowers"
      width="1300"
      height="300"
    />

    <!-- centered img -->
    <img class="img2" src="/CSS/04-16-22/img/flower.jpg" alt="flowers" />

    <div class="polaroid">
      <img  class="contrast" src="/CSS/04-16-22/img/road.jpg" alt="roadimg" style="width: 100%" />
      <div class="container">
        <p>Polaroid image</p>
      </div>
    </div>
  </body>
</html>
