<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(red, yellow);
        }
        .two{
            margin-top: 10px;
            height: 200px;
            background-color: red;
            background-image: linear-gradient(to right, green, yellow);
        }
        .three{
            margin-top: 10px;
            height: 200px;
            background-color: red;
            background-image: linear-gradient(to bottom right, yellow, blue);
        }
        .four{
            margin-top: 10px;
            height: 200px;
            background-color: red;
            background-image: linear-gradient(180deg, rgb(199, 59, 171), rgb(48, 215, 123));
        }
        .five{
            margin-top: 10px;
            height: 200px;
             background-image: linear-gradient(to right, rgba(199, 157, 157, 0.1), rgba(255,0,0,1));
}
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
</body>
</html>
